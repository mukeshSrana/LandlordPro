<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Pro - Expense Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Landlord Pro</h1>
    <p>Manage your rental relations and expenses here</p>
</header>

<div class="container">
    <div class="sidebar">
        <a href="#" class="active">Expenses</a>
    </div>
    <div class="content centered">
        <h2>Choose an action:</h2>
        <div class="dropdown">
            <select id="expense-actions" onchange="navigateToPage(this)">
                <option value="">Select Action</option>
                <option value="/expenses/new">Register Expense</option>
                <option value="/expenses/list">List Expenses</option>
                <option value="/expenses/update">Update Expense</option>
                <option value="/expenses/delete">Delete Expense</option>
            </select>
        </div>
    </div>
</div>

<script>
  function navigateToPage(selectElement) {
    const action = selectElement.value;
    if (action) {
      window.location.href = action;
    }
  }
</script>
</body>
</html>
