<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Pro - Expense Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Landlord Pro</h1>
    <p>Manage your rental relations and expenses here</p>
</header>

<div class="container">
    <div th:insert="expenses/sidebar :: sidebar"></div>
</div>

<script>
  // Sidebar Toggle Functionality
  function toggleDropdown(menuId, event) {
    event.preventDefault();
    const options = document.getElementById(menuId);
    options.classList.toggle('hidden');
    localStorage.setItem('dropdownOpen', !options.classList.contains('hidden'));
  }

  // Maintain Sidebar State across pages
  document.addEventListener('DOMContentLoaded', () => {
    const isDropdownOpen = localStorage.getItem('dropdownOpen') === 'true';
    if (isDropdownOpen) {
      document.getElementById('expenses-options').classList.remove('hidden');
    }
  });
</script>
</body>
</html>
