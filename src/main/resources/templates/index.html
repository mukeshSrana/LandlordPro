<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Pro - Expense Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Landlord Pro</h1>
    <p>Manage your rental relations and expenses here</p>
</header>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" id="expenses-menu" onclick="toggleDropdown(event)">Expenses</a>
        <ul id="expenses-options" class="hidden">
            <li><a href="/expenses/new">Register Expense</a></li>
            <li><a href="/expenses/list">List Expenses</a></li>
            <li><a href="/expenses/update">Update Expense</a></li>
            <li><a href="/expenses/delete">Delete Expense</a></li>
        </ul>
    </div>
</div>

<script>
  // Toggle the dropdown menu
  function toggleDropdown(event) {
    event.preventDefault(); // Prevent page reload on clicking #
    const options = document.getElementById('expenses-options');
    options.classList.toggle('hidden');
  }
</script>
</body>
</html>
