<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Pro - Expense Management</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/message.css">
</head>
<body>
<header>
    <h1>Welcome to Landlord Pro</h1>
    <p>Manage your rental relations and expenses here</p>
</header>

<div class="container">
    <div th:insert="~{expenses/sidebar :: sidebar}"></div> <!-- Sidebar -->

    <div class="content">
        <!-- Success Message -->
        <div th:if="${successMessage}" class="message success">
            <span th:text="${successMessage}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="message error">
            <span th:text="${errorMessage}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>

        <!-- Content will be dynamically included here -->
        <div th:if="${activeView == 'create-expense'}" th:insert="~{expenses/create-expense :: content}"></div>
        <div th:if="${activeView == 'list-expense'}" th:insert="~{expenses/list-expense :: content}"></div>
    </div>
</div>

<!-- Link to shared JavaScript file -->
<script src="/js/sidebar.js"></script>
</body>
</html>
