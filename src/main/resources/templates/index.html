<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Pro - Expense Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Landlord Pro</h1>
    <p>Manage your rental relations and expenses here</p>
</header>

<div class="container">
    <div th:insert="~{expenses/sidebar :: sidebar}"></div>
<!--    <div class="content">-->
<!--        <p>Welcome! Please select an option from the sidebar.</p>-->
<!--    </div>-->
</div>

<script>
  // Sidebar Toggle Functionality
  function toggleDropdown(menuId, event) {
    event.preventDefault();

    // Close all dropdowns first
    const allMenus = document.querySelectorAll('.sidebar ul');
    allMenus.forEach(menu => menu.classList.add('hidden'));

    // Toggle the clicked dropdown
    const options = document.getElementById(menuId);
    options.classList.toggle('hidden');
  }

  // Reset Dropdowns to Default (All Closed)
  function resetDropdowns() {
    const allMenus = document.querySelectorAll('.sidebar ul');
    allMenus.forEach(menu => menu.classList.add('hidden'));
  }

  // Add event listener for resetting on selection
  document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('.sidebar ul li a');
    links.forEach(link => {
      link.addEventListener('click', () => resetDropdowns());
    });
  });
</script>
</body>
</html>
