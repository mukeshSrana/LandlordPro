<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<div class="form-container" layout:fragment="content">
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

<!--    <p th:if="${param.error}" class="thymeleaf-message error">-->
<!--        Incorrect username or password, or your account has not been enabled yet.-->
<!--        Please try again or <a href="/contact">contact support</a> if the issue persists.-->
<!--    </p>-->

    <p th:if="${errorMessage}" th:text="${errorMessage}" class="thymeleaf-message error"></p>

    <p th:if="${param.logout}" class="thymeleaf-message">You have been logged out</p>

    <p>
        Don't have an account? <a href="/users/register">Sign up here</a>.
    </p>

    <p>
        To change password for an existing account, please <a href="/users/changePassword">click here</a>.
    </p>
</div>
</html>
