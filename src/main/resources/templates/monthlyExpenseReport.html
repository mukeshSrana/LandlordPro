<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Expense Report</title>
    <link rel="stylesheet" th:href="@{/css/reports.css}"> <!-- Your CSS -->
</head>
<body>
<div class="form-container" layout:fragment="content">

    <a th:href="@{/reports/monthlyExpense(chartType='line')}">Line Chart</a> |
    <a th:href="@{/reports/monthlyExpense(chartType='bar')}">Bar Chart</a> |
    <a th:href="@{/reports/monthlyExpense(chartType='pie')}">Pie Chart</a> |
    <a th:href="@{/reports/monthlyExpense(chartType='table')}">Table</a>

    <div th:if="${chartType != 'table'}">
        <img th:src="${chartImage}" alt="Monthly Expense Chart">
    </div>

    <div th:if="${chartType == 'table'}">
        <h3>Expense Data</h3>
        <table>
            <thead>
            <tr>
                <th>Month</th>
                <th>Expense</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="month, iterStat : ${months}">
                <td th:text="${month}"></td>
                <td th:text="${expenses[__${iterStat.index}__]}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
