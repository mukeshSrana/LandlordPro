<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<aside th:fragment="sidebar">
    <ul>
        <!-- Apartment Menu -->
        <li>
            <button class="dropdown-btn" onclick="toggleDropdown('apartment-options')">Apartment</button>
            <ul id="apartment-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/apartment/register}" th:classappend="${page == 'registerApartment' ? 'active' : ''}" onclick="handleSelection(event, 'apartment-options')">
                        Register
                    </a>
                </li>
                <li>
                    <a th:href="@{/apartment/handle}" th:classappend="${page == 'handleApartment' ? 'active' : ''}" onclick="handleSelection(event, 'apartment-options')">
                        Handle
                    </a>
                </li>
            </ul>
        </li>

        <!-- Tenant Menu -->
        <li>
            <button class="dropdown-btn" onclick="toggleDropdown('tenant-options')">Tenant</button>
            <ul id="tenant-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/registerTenant}" th:classappend="${page == 'registerTenant' ? 'active' : ''}" onclick="handleSelection(event, 'tenant-options')">
                        Register
                    </a>
                </li>
                <li>
                    <a th:href="@{/handleTenant}" th:classappend="${page == 'handleTenant' ? 'active' : ''}" onclick="handleSelection(event, 'tenant-options')">
                        Handle
                    </a>
                </li>
            </ul>
        </li>

        <!-- Expenses Menu -->
        <li>
            <button class="dropdown-btn" onclick="toggleDropdown('expenses-options')">Expenses</button>
            <ul id="expenses-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/expense/register}" th:classappend="${page == 'registerExpense' ? 'active' : ''}" onclick="handleSelection(event, 'expenses-options')">
                        Register
                    </a>
                </li>
                <li>
                    <a th:href="@{/expense/handle}" th:classappend="${page == 'handleExpense' ? 'active' : ''}" onclick="handleSelection(event, 'expenses-options')">
                        Handle
                    </a>
                </li>
            </ul>
        </li>

        <!-- Income Menu -->
        <li>
            <button class="dropdown-btn" onclick="toggleDropdown('income-options')">Income</button>
            <ul id="income-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/registerIncome}" th:classappend="${page == 'registerIncome' ? 'active' : ''}" onclick="handleSelection(event, 'income-options')">
                        Register
                    </a>
                </li>
                <li>
                    <a th:href="@{/handleIncome}" th:classappend="${page == 'handleIncome' ? 'active' : ''}" onclick="handleSelection(event, 'income-options')">
                        Handle
                    </a>
                </li>
            </ul>
        </li>

        <!-- Rapporter Menu -->
        <li>
            <button class="dropdown-btn" onclick="toggleDropdown('report-options')">Reports</button>
            <ul id="report-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/report-1}" th:classappend="${page == 'report-1' ? 'active' : ''}" onclick="handleSelection(event, 'report-options')">
                        Report-1
                    </a>
                </li>
                <li>
                    <a th:href="@{/report-2}" th:classappend="${page == 'report-2' ? 'active' : ''}" onclick="handleSelection(event, 'report-options')">
                        Report-2
                    </a>
                </li>
            </ul>
        </li>

        <!-- Admin Menu -->
        <li sec:authorize="hasRole('ROLE_ADMIN')">
            <button class="dropdown-btn" onclick="toggleDropdown('admin-options')">Admin</button>
            <ul id="admin-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/admin/users}" th:classappend="${page == 'userAdmin' ? 'active' : ''}" onclick="handleSelection(event, 'admin-options')">
                        Users
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/contacts}" th:classappend="${page == 'contactAdmin' ? 'active' : ''}" onclick="handleSelection(event, 'admin-options')">
                        Contacts
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</aside>

</body>
</html>
