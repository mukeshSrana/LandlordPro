<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<aside th:fragment="sidebar">
    <ul>
        <!-- Dashboard Menu -->
        <li>
            <button class="dropdown-btn" onclick="toggleDropdown('dashboard-options')">Dashboard</button>
            <ul id="dashboard-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/registerExpense}" th:classappend="${page == 'registerExpense' ? 'active' : ''}" onclick="handleSelection(event, 'dashboard-options')">
                        Expense Register
                    </a>
                </li>
                <li>
                    <a th:href="@{/handleExpense}" th:classappend="${page == 'handleExpense' ? 'active' : ''}" onclick="handleSelection(event, 'dashboard-options')">
                        Expense Handle
                    </a>
                </li>
            </ul>
        </li>

        <!-- Profile Menu -->
        <li>
            <button class="dropdown-btn" onclick="toggleDropdown('profile-options')">Profile</button>
            <ul id="profile-options" class="dropdown-content" style="display: none;">
                <li>
                    <a th:href="@{/registerApartment}" th:classappend="${page == 'registerApartment' ? 'active' : ''}" onclick="handleSelection(event, 'profile-options')">
                        Apartment Register
                    </a>
                </li>
                <li>
                    <a th:href="@{/handleApartment}" th:classappend="${page == 'handleApartment' ? 'active' : ''}" onclick="handleSelection(event, 'profile-options')">
                        Apartment Handle
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</aside>

</body>
</html>
