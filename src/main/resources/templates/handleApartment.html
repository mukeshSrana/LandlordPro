<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/apartment-table.css}">
</head>
<!-- Define the fragment where the content will go -->
<div class="form-container" layout:fragment="content">
    <main>
        <table>
            <thead>
            <tr>
                <th>Name(Short)</th>
                <th>Address Line 1</th>
                <th>Address Line 2</th>
                <th>Pin Code</th>
                <th>City</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apartment : ${apartments}">
                <td th:text="${apartment.apartmentShortName}"></td>
                <td th:text="${apartment.addressLine1}"></td>
                <td th:text="${apartment.addressLine2}"></td>
                <td th:text="${apartment.pincode}"></td>
                <td th:text="${apartment.city}"></td>
                <td th:text="${apartment.country}"></td>
                <td>
                    <a th:href="@{/apartment/update/{id}(id=${apartment.id})}" class="edit-btn">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</html>
