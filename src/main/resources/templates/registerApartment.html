<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/apartment-form.css}">
    <script>
      function closeMessage(button) {
        var messageBox = button.parentElement;
        messageBox.style.display = 'none';
      }
    </script>
</head>
<!-- Define the fragment where the content will go -->
<div class="form-container" layout:fragment="content">
    <!-- Display success message -->
    <div th:if="${successMessage}" class="success-message">
        <span class="close-btn" onclick="closeMessage(this)">&times;</span>
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Display error message -->
    <div th:if="${errorMessage}" class="error-message">
        <span class="close-btn" onclick="closeMessage(this)">&times;</span>
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/saveApartment}" method="post">
        <label for="apartmentName">Apartment Name:</label>
        <input type="text" id="apartmentName" name="apartmentName" required>

        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" required>

        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2">

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required pattern="[0-9]{4,10}">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">-- Select Country --</option>
            <option value="Norway">Norway</option>
            <option value="Sweden">Sweden</option>
            <option value="Denmark">Denmark</option>
            <option value="Finland">Finland</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Register</button>
    </form>
    <p class="required-fields-info">All fields marked as required must be filled in.</p>
</div>
</html>
