<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/apartment-form.css}">
    <script>
      function closeMessage(button) {
        var messageBox = button.parentElement;
        messageBox.style.display = 'none';
      }
      async function fetchCity() {
        const pincodeInput = document.getElementById('pincode');
        const cityInput = document.getElementById('city');
        const submitButton = document.getElementById('submit-button');
        const pincode = pincodeInput.value;

        if (pincode.length >= 4) {
          try {
            const response = await fetch(`/api/pincode/${pincode}`);
            if (response.ok) {
              const city = await response.text();
              cityInput.value = city;
            } else {
              cityInput.value = "City not found";
            }
          } catch (error) {
            console.error("Error fetching city:", error);
            cityInput.value = "Error fetching city";
          }
        } else {
          cityInput.value = ""; // Clear city if pincode is too short
        }
      }

      function validateForm(event) {
        const cityInput = document.getElementById('city');
        if (cityInput.value === "City not found" || cityInput.value === "Error fetching city" || cityInput.value === "") {
          event.preventDefault(); // Prevent form submission
          alert("Please provide a valid pincode to get a city.");
        }
      }
    </script>
</head>
<div class="form-container" layout:fragment="content">
    <!-- Display success message -->
    <div th:if="${successMessage}" class="success-message">
        <span class="close-btn" onclick="closeMessage(this)">&times;</span>
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Display error message -->
    <div th:if="${errorMessage}" class="error-message">
        <span class="close-btn" onclick="closeMessage(this)">&times;</span>
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/apartment/add}" method="post" onsubmit="validateForm(event)">
        <div class="form-row">
            <div class="flex-half">
                <label for="apartmentShortName">Apartment Name (Short):</label>
                <input type="text" id="apartmentShortName" name="apartmentShortName" required
                       pattern="^[a-zA-Z0-9]+$"
                       title="Apartment short name must contain only letters and numbers without spaces or special characters">
            </div>
            <div class="flex-half">
                <label for="ownerName">Owner:</label>
                <!-- Disabled input for display -->
                <input type="text" id="ownerName" name="ownerName" required th:value="${ownerName}" th:disabled="${ownerName != null}">

                <!-- Hidden field to pass the value when the input is disabled -->
                <input type="hidden" name="ownerName" th:value="${ownerName}">
            </div>
        </div>

        <div class="form-row">
            <div class="full-width">
                <label for="addressLine1">Address Line 1:</label>
                <input type="text" id="addressLine1" name="addressLine1" required>
            </div>
        </div>

        <div class="form-row">
            <div class="flex-large">
                <label for="addressLine2">Address Line 2:</label>
                <input type="text" id="addressLine2" name="addressLine2">
            </div>
            <div class="flex-small">
                <label for="pincode">Pin Code:</label>
                <input type="text" id="pincode" name="pincode" required pattern="[0-9]{4,10}" maxlength="5" onchange="fetchCity()">
            </div>
        </div>

        <div class="form-row">
            <div class="flex-large">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required readonly>
            </div>
            <div class="flex-small">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="Norway" required readonly>
            </div>
        </div>

        <button type="submit" id="submit-button">Register</button>
    </form>
</div>
</html>
