<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Reference the same CSS file -->
</head>
<body>
<header>
    <h1>Welcome to Landlord Pro</h1>
    <p>Manage your rental relations and expenses here</p>
</header>

<div class="container">
    <!-- Sidebar inclusion -->
    <div th:insert="~{expenses/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="content">
        <h2>Create Expense Record</h2>
        <form th:action="@{/expenses/create}" th:object="${expense}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" th:field="*{amount}" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required><br>

            <button type="submit">Create Expense</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</div>

<!-- No duplicate script; logic handled in sidebar.html -->
</body>
</html>
