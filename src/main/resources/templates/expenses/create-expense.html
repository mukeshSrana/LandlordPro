<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
</head>
<body>
<header>
    <h1>Landlord Pro</h1>
    <p>Manage your expenses effortlessly</p>
</header>

<div th:fragment="content">
    <h2>Create Expense</h2>
    <form th:action="@{/expenses/create}" th:object="${expense}" method="post">
        <label for="name">Expense Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter expense name" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" th:field="*{amount}" placeholder="Enter amount" required>

        <label for="date">Date</label>
        <input type="date" id="date" th:field="*{date}" required>

        <button type="submit">Create Expense</button>
    </form>

    <a href="/" class="back-home">Back to Home</a>
</div>
</body>
</html>
