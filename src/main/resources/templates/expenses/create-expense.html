<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Reference the same CSS file -->
</head>
<body>
<header>
    <h1>Welcome to Landlord Pro</h1>
    <p>Manage your rental relations and expenses here</p>
</header>

<div class="container">
    <div th:insert="expenses/sidebar :: sidebar"></div> <!-- Sidebar inclusion -->

    <!-- Main Content -->
    <div class="content">
        <h2>Create New Expense</h2>
        <form th:action="@{/expenses/create}" th:object="${expense}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" th:field="*{amount}" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required><br>

            <button type="submit">Create Expense</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</div>

<script>
  // Sidebar Toggle Functionality
  function toggleDropdown(e) {
    e.preventDefault();
    const options = document.getElementById('expenses-options');
    options.classList.toggle('hidden');
    localStorage.setItem('dropdownOpen', !options.classList.contains('hidden'));
  }

  // Maintain Sidebar State across pages
  document.addEventListener('DOMContentLoaded', () => {
    const isDropdownOpen = localStorage.getItem('dropdownOpen') === 'true';
    if (isDropdownOpen) {
      document.getElementById('expenses-options').classList.remove('hidden');
    }
  });
</script>
</body>
</html>
