<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/css/reports.css}">
</head>
<!-- Define the fragment where the content will go -->
<div class="form-container" layout:fragment="content">
    <main>
        <table>
            <thead>
            <tr>
                <th>Apartment</th>
                <th>Owner</th>
                <th>Tenant</th>
                <th>Lease from</th>
                <th>Lease to</th>
                <th>Occupancy Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reportData}">
                <td th:text="${report.apartmentName}"></td>
                <td th:text="${report.ownerName}"></td>
                <td th:text="${report.tenantName}"></td>
                <td th:text="${report.leaseStartDate}"></td>
                <td th:text="${report.leaseEndDate}"></td>
                <td th:text="${report.occupancyStatus}"></td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</html>
