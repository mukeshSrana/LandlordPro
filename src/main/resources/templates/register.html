<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <!-- Name Field -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <!-- Mobile Number Field -->
        <div>
            <label for="mobileNr">Mobile Number:</label>
            <input
                type="text"
                id="mobileNr"
                th:field="*{mobileNr}"
                pattern="^(4|9\\d{7}|47\\d{8})$"
                title="Must be a valid Norwegian mobile number (start with 4, 9, or 47)"
                required>
            <p class="error" th:if="${#fields.hasErrors('mobileNr')}" th:errors="*{mobileNr}"></p>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <p class="error-message" th:if="${error}">[[${error}]]</p>
</div>
</body>
</html>
