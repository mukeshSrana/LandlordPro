<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/register.css}">
</head>
<div class="register-container" layout:fragment="content">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter your name" required>
            <span class="error-message" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></span>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter your username" required>
            <span class="error-message" th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username')}"></span>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required>
            <span class="error-message" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></span>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter your password" required>
            <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:text="${#fields.errors('confirmPassword')}"></span>
        </div>

        <!-- Mobile Number -->
        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}" placeholder="Enter your mobile number" required>
            <span class="error-message" th:if="${#fields.hasErrors('mobileNumber')}" th:text="${#fields.errors('mobileNumber')}"></span>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn-submit">Register</button>
        </div>
    </form>
</div>

</html>
