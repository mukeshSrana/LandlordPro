<!-- upload-modal.html: Reusable File Upload Modal -->
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeUploadPopup()">&times;</span>
        <h2>Upload Receipt</h2>
        <form id="uploadForm" action="/expense/uploadTempReceipt" method="POST" enctype="multipart/form-data">
            <input type="file" name="receiptFile" id="receiptFileInput" accept="application/pdf,image/*">
            <button type="submit" id="uploadButton">Upload</button>
        </form>
    </div>
</div>

<style>
    /* Basic Styles for Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        width: 300px;
        text-align: center;
        border-radius: 8px;
    }
    .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
    }
    button {
        margin-top: 10px;
    }
</style>
