<!-- uploadForm.html: A simple form to trigger file upload -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<h2>Upload Receipt</h2>
<form action="/document/uploadTempReceipt" method="POST" enctype="multipart/form-data">
    <label for="receiptFile">Choose file:</label>
    <input type="file" id="receiptFile" name="receiptFile" accept="application/pdf,image/*" required>
    <button type="submit">Upload</button>
</form>

<a href="/" style="display: inline-block; margin-top: 10px;">Back to Home</a>
</body>
</html>
