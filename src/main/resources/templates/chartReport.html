<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Expense Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <link rel="stylesheet" th:href="@{/css/reports.css}"> <!-- Your CSS -->
</head>
<body>
<div class="form-container" layout:fragment="content">
    <div id="chartData"
         th:attr="data-expenses=${expenses}, data-months=${months}">
    </div>

    <canvas id="expensesChart" width="400" height="200"></canvas>

    <script>
      // Retrieve data from the hidden div's attributes
      var chartElement = document.getElementById('chartData');

      // Convert string representation into valid JavaScript arrays
      var expenses = chartElement.getAttribute("data-expenses")
        .replace("[", "").replace("]", "").split(",").map(Number);

      var months = chartElement.getAttribute("data-months")
        .replace("[", "").replace("]", "").replace(/ /g, "").split(",");

      console.log("Expenses:", expenses);
      console.log("Months:", months);

      // Create the chart
      var ctx = document.getElementById('expensesChart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: months,
          datasets: [{
            label: 'Monthly Expenses',
            data: expenses,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
</div>
</body>
</html>
