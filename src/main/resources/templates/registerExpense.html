<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/expense-form.css}">
    <script>
      function closeMessage(button) {
        var messageBox = button.parentElement;
        messageBox.style.display = 'none';
      }
    </script>
</head>
<body>
<div class="form-container" layout:fragment="content">
    <!-- Display success message -->
    <div th:if="${successMessage}" class="success-message">
        <span class="close-btn" onclick="closeMessage(this)">&times;</span>
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Display error message -->
    <div th:if="${errorMessage}" class="error-message">
        <span class="close-btn" onclick="closeMessage(this)">&times;</span>
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/expense/add}" method="post" enctype="multipart/form-data">

        <!-- Apartment Name and Expense Category in one row -->
        <div class="form-row">
            <div class="flex-40">
                <label for="apartmentName">Apartment Name:</label>
                <select id="apartmentName" name="apartmentId" required>
                    <option value="" disabled selected>Select Apartment</option>
                    <option th:each="apartment : ${apartmentIdNameMap}"
                            th:value="${apartment.key}"
                            th:text="${apartment.value}">
                    </option>
                </select>
            </div>
            <div class="flex-60">
                <label for="category">Expense Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>
        </div>

        <!-- Expense Name and Amount in one row -->
        <div class="form-row">
            <div class="flex-large">
                <label for="name">Expense Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="flex-small">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required pattern="[0-9]{1,5}" maxlength="5">
            </div>
        </div>

        <!-- Expense Location and Date in one row -->
        <div class="form-row">
            <div class="flex-large">
                <label for="expenseLocation">Expense Location:</label>
                <input type="text" id="expenseLocation" name="expenseLocation" required>
            </div>
            <div class="flex-small">
                <label for="date">Expense date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        <!-- Receipt Upload -->
        <div class="form-row">
            <div class="flex-large">
                <label for="receiptData">Upload Receipt:</label>
                <input type="file" id="receiptData" name="receiptData" accept="image/*,.pdf">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
